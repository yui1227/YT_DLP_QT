name: Auto Release

on:
  push:
    branches:
      - main

jobs:
  build_and_release:
    runs-on: windows-latest
    permissions:
      contents: write # 賦予寫入權限

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install the latest version of uv and set the python version to 3.12
        uses: astral-sh/setup-uv@v6
        with:
          python-version: 3.12

      - name: Sync Dependencies
        run: uv sync

      - name: Get latest version and increment patch version
        id: get_version
        run: |
          $latestTag = (git describe --tags --abbrev=0 2>$null)
          $newVersion = "v0.0.1" # Default version if no tags exist
          if ($latestTag) {
            $parts = $latestTag.TrimStart('v').Split('.')
            $major = $parts[0]
            $minor = $parts[1]
            $patch = [int]$parts[2] + 1
            $newVersion = "v$major.$minor.$patch"
          }
          echo "NEW_VERSION=$newVersion" >> $env:GITHUB_OUTPUT

      - name: Build with PyInstaller
        run: |
          uv tool run pyinstaller main.py -i ./frog_icon_removed_bg.ico -w

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.NEW_VERSION }}
          release_name: Release ${{ steps.get_version.outputs.NEW_VERSION }}
          body: |
            This is an automated release.
          draft: false
          prerelease: false

      - name: Check file
        run: dir dist

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: 'dist/main.exe' # 根據你的 PyInstaller 輸出路徑修改
          asset_name: 'main.exe'
          asset_content_type: application/octet-stream